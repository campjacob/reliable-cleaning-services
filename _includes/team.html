<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Amazing Team</h2>
                <h3 class="section-subheading text-muted">We love our work, and think you will too</h3>
            </div>
        </div>
        <div class="row">
          {% for member in site.data.team %}
            <div class="col-sm-6">
                <div class="team-member">
                    <img src="/assets/img/team/{{ member.photo }}" class="img-responsive img-circle" alt="{{ member.name }}">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.bio }}</p>
                    <ul class="list-inline social-buttons">
                        {% if member.twitter %}
                        <li><a href="http://twitter.com/{{ member.twitter }}"><i class="fab fa-twitter"></i></a>
                        </li>
                        {% endif %}
                        <li><a href="http://www.facebook.com/{{ member.facebook }}"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        {% if member.web %}
                        <li><a href=""><i class="fas fa-info"></i></a></li>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
          {% endfor %}

        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">We would love to help you with any of our cleaning needs.</p>
            </div>
        </div>
    </div>
</section>
